jQuery(function(){
	jQuery("#theForm").validate({
    errorPlacement: function(error, element){
		   jQuery("#note").show();
		   jQuery("#note").html("");
           error.appendTo(jQuery("#note"));
    },
	rules: {
		old_password:{
			required:true,
			minlength:6,
			maxlength:20  
		},
		new_password:{
			required:true,
			minlength:6,
			maxlength:20,
		},
		new_password1:{
			required:true,
			equalTo:"#new_password"  
		}
	},
	messages: {
		old_password:{
			required:"旧密码不能为空",
			minlength:"密码长度不能小于6位",
			maxlength:"密码长度不能大于20位"  
		},
		new_password:{
			required:"新密码不能为空",
			minlength:"密码长度不能小于6位",
			maxlength:"密码长度不能大于20位",
		},
		new_password1:{
			required:"验证密码不能为空",
			equalTo:"两次输入不相同"  
		}
	},
	});
});
function saveForm(){
	jQuery("#theForm").submit();
}

<body>

<div class="main">
  
  	<div class="user_bar">

		<span class="fl">修改密码</span>
		<a class="edit fr" href="$!webPath/wap/index.htm">
			<img src="$!webPath/resources/style/system/front/wap/images/home.png" width="25" height="25">
		</a>
	</div>
	
	
	<div class="info_form">
	  <form action="$!webPath/buyer/account_password_save.htm" id="theForm" name="theForm" method="post" novalidate="novalidate">
	  <div style="height:49px;" class="mt50"></div>
	  <ul>
	    <li><span class="form_title">旧密码</span><span class="form_size300">
	      <input type="password" id="old_password" name="old_password">
	      </span>
	    </li>
	    <li><span class="form_title">新密码</span><span class="form_size300">
	      <input type="password" id="new_password" name="new_password">
	      </span>
	    </li>
	    <li><span class="form_title">再输入一遍</span><span class="form_size300">
	      <input type="password" id="new_password1" name="new_password1">
	      </span>
	    </li>
	    
	  </ul><div class="red_submit">
	      	<a onclick="saveForm();" href="javascript:void(0);">确定</a>
	        </div>
	  </form>
	</div>
	
	<div style="display:none" id="note" class="note"></div>
	<div style="display:none" class="brand_class_opcity"></div>
