<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
<title>$!config.title</title>
<link href="$!webPath/resources/style/system/front/wap/css/style.css" rel="stylesheet" type="text/css">
<script src="$!webPath/resources/style/system/front/wap/js/jquery-1.10.2.min.js"></script>
<link href="$!webPath/resources/style/common/css/window.css" type="text/css" rel="stylesheet" />
<script>
function switch_reason(){
  var ck=jQuery("#reason_other").attr("checked");
  if(ck=="checked"){
    jQuery("#other_reason").show();
  }else{
	jQuery("#other_reason").hide();  
  }
}
</script>
</head>
<body>

<div class="main">

	<div class="phone_hd">
		<a class="back" href="$!webPath/buyer/order.htm">
			<img src="$!webPath/resources/style/system/front/wap/images/back.png" width="25" height="25">
		</a>
		订单取消
		<a class="edit" href="$!webPath/wap/index.htm">
			<img src="$!webPath/resources/style/system/front/wap/images/home.png" width="25" height="25">
		</a>
	</div>
	
	<div class="pd5">
	
	<form action="$!webPath/buyer/order_cancel_save.htm" method="post" id="theForm">
	  <table style="float:left;" width="390" border="0" cellspacing="0" cellpadding="0" class="box_table">
	    <tr>
	      <td colspan="2" align="left" valign="top" >您确定要取消下面的订单吗?</td>
	    </tr>
	    <tr>
	      <td width="100" align="right" valign="top">订单号：
	        <input name="id" type="hidden" id="id" value="$!obj.id" />
	      </td>
	      <td align="left">$!obj.order_id</td>
	    </tr>
	    <tr>
	      <td rowspan="4" align="right" valign="top">取消原因：</td>
	      <td align="left"><label><input name="state_info" type="radio" id="radio" value="改买其他商品" checked="checked"  onclick="switch_reason();"/>
	      改买其他商品</label></td>
	    </tr>
	    <tr>
	      <td align="left"><label><input name="state_info" type="radio" id="radio2" value="从其他店铺购买"  onclick="switch_reason();"/>
	      从其他店铺购买</label></td>
	    </tr>
	    <tr>
	      <td align="left"><label><input name="state_info" type="radio" id="reason_other" value="other" onclick="switch_reason();" />
	      其他原因</label></td>
	    </tr>
	    <tr>
	      <td align="left" id="other_reason" style="display:none;"><textarea name="other_state_info" id="other_state_info" cols="30" rows="5"></textarea></td>
	    </tr>
	    <tr>
	      <td colspan="2" align="center"><span class="inputbtn">
	        <input name="" type="submit" value="提交" style="cursor:pointer;"/>
	        <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
	      </span></td>
	    </tr>
	  </table>
	</form>
	
	</div>
	
	$!httpInclude.include("/footer.htm") 

</div>	
	
</body>

</html>
