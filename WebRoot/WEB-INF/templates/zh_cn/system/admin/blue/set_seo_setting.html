<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.8.3.min.js"></script>
<script>
jQuery(document).ready(function(){
  	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });
  //
});
function metaTagSave(){
	jQuery("#theForm").submit();
}
</script>
<body>
<form action="$!webPath/admin/sys_config_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
<input name="id" id="id" type="hidden" value="$!config.id"/><input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/set_seo.htm" />
<input name="op_title" type="hidden" id="op_title" value="SEO设置成功" />
<div class="cont">
  <h1 class="seth1">SEO设置</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"> <a href="javascript:void(0);" class="this">SEO设置</a> </span> <span class="tab-two"></span></div>
  <div class="setcont">
    <!--鼠标经过样式-->
    <ul class="set_this">
      <li>关键字</li>
      <li><span class="webname">
        <textarea name="keywords" cols="40" rows="6" id="keywords">$!config.keywords</textarea>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">网站关键字，出现在前台页面头部的 Meta 标签中，用于记录该页面的关键字，多个关键字间请用半角逗号 "," 隔开</strong><strong class="c"></strong></span></li>
    </ul>
    <!--鼠标未经过样式-->
    <ul class="set1">
      <li>网站描述</li>
      <li><span class="webname">
        <textarea name="description" cols="40" rows="6" id="description">$!config.description</textarea>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">网站描述，出现在前台页面头部的 Meta 标签中，用于记录该页面的概要与描述</strong><strong class="c"></strong></span></li>
    </ul>
  </div>
  <div class="submit">
    <input name="" type="button" value="提交" onclick="metaTagSave();" style="cursor:pointer;"/>
  </div>
</div>
</form>
</body>
</html>
