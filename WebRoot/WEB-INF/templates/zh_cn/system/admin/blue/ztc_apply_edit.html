<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.8.3.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
function saveForm(){
   jQuery("#theForm").submit();
}
</script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">竞价直通车</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"> 
  <a href="$!webPath/admin/ztc_set.htm">直通车设置</a> | 
  <a href="$!webPath/admin/ztc_apply.htm">直通车申请</a> | 
  <a href="$!webPath/admin/ztc_goods.htm">直通车商品</a> | 
  <a href="$!webPath/admin/ztc_gold_log.htm">金币日志</a>
  <a href="javascript:void(0);" class="this">直通车审核</a> 
  </span> <span class="tab-two"></span></div>
 <form name="theForm" id="theForm" action="$!webPath/admin/ztc_apply_save.htm" method="post">
 <input name="id" type="hidden" id="id" value="$!obj.id" />
  <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
  <div class="setcont">
    <ul class="set1">
      <li>直通车商品：</li>
      <li><span class="webname">
       $!obj.goods_name
      </span></li>
    </ul>
    <ul class="set1">
      <li>直通车店铺：</li>
      <li><span class="webname">
       $!obj.goods_store.store_name
      </span></li>
    </ul>
     <ul class="set1">
      <li>直通车会员：</li>
      <li><span class="webname">
       $!obj.goods_store.user.userName
      </span></li>
    </ul>
     <ul class="set1">
      <li>直通车价格：</li>
      <li><span class="webname">
       $!{obj.ztc_price}金币/天
      </span></li>
    </ul>
     <ul class="set1">
      <li>消耗金币：</li>
      <li><span class="webname">
       $!obj.ztc_gold
      </span></li>
    </ul>
    <ul class="set1">
      <li>开始日期：</li>
      <li><span class="webname">
       $!obj.ztc_begin_time
      </span></li>
    </ul>
      <ul class="set1">
      <li>审核结果
        ：</li>
        <li>
        <label>
          <input name="ztc_status" type="radio" id="ztc_status" style="border:none;width:16px;height:16px;" value="2" checked="checked"/>
          审核通过，扣除金币
        </label> 
        </li>
        <li>
        <label>
          <input name="ztc_status" type="radio" id="ztc_status" style="border:none;width:16px;height:16px;" value="1"/>
         等待审核
         </label>
        </li>
        <li>
        <label>
          <input name="ztc_status" id="ztc_status" type="radio" value="-1" style="border:none;width:16px;height:16px;"/>
          审核失败 
         </label>
        </li>
	</ul>
    <ul class="set1">
      <li>审核意见：</li>
      <li><span class="webname">
        <textarea name="ztc_admin_content" cols="40" rows="6" id="ztc_admin_content">
</textarea>
      </span></li>
    </ul>
    
  </div>
  </form>
  <div class="submit">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
  </div>
</div>
</body>
</html>
