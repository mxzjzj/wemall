  <div class="user_center">

      <tr>
         $!httpInclude.include("/seller/nav.htm?op=payment")
        <td id="centerbg" valign="top"><div class="productmain">
          <div class="ordernav">
              <ul class="orderul">
                <li><a href="$!webPath/seller/payment.htm">支付方式</a></li>

              </ul>

                  </tr>
                  <tr>
                    <td width="100" align="right" valign="top">Paypal账号：</td>
                    <td class="px10 message"><input name="paypal_userId" type="text" id="paypal_userId" style="height:25px;" value="$!obj.paypal_userId" size="40" /></td>

                  <tr>
                    <td align="right" valign="top">支付货币：</td>

                      <select id="currency_code" name="currency_code">

            <option value="AUD">AUD - Australian Dollars</option>
            <option value="BRL">BRL - Brazilian Reais</option>
            <option value="GBP">GBP - British Pounds</option>
            <option value="CAD">CAD - Canadian Dollars</option>
            <option value="CZK">CZK - Czech Koruny</option>
            <option value="DKK">DKK - Danish Kroner</option>

            <option value="HKD">HKD - Hong Kong Dollars</option>
            <option value="HUF">HUF - Hungarian Forints</option>
            <option value="ILS">ILS - Israeli New Shekels</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="MYR">MYR - Malaysian Ringgit</option>
            <option value="MXN">MXN - Mexican Pesos</option>
            <option value="TWD">TWD - New Taiwan Dollars</option>
            <option value="NZD">NZD - New Zealand Dollars</option>
            <option value="NOK">NOK - Norwegian Kroner</option>
            <option value="PHP">PHP - Philippine Pesos</option>
            <option value="PLN">PLN - Polish Zlotys</option>
            <option value="SGD">SGD - Singapore Dollars</option>
            <option value="SEK">SEK - Swedish Kronor</option>
            <option value="CHF">CHF - Swiss Francs</option>
            <option value="THB">THB - Thai Baht</option>
            <option value="TRY">TRY - Turkish Liras</option>
          </select>                    </td>
                  </tr>
                   <tr>
                    <td align="right" valign="top">是否启用：</td>
                    <td class="px10"><input type="radio" name="install" value="true" />

                       <input type="radio" name="install" value="false" />
                       禁用</td>
                  </tr>
                  <tr>
                    <td width="100" align="right" valign="top">简介：</td>
                    <td class="px10 message"><textarea name="content" cols="40" rows="6" id="content">$!obj.content</textarea></td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td class="px10"><span class="setsub">
                      <input name="提交" type="submit"  value="保存"  style="cursor:pointer;"/>
                      </span></td>
                  </tr>
                </table>
				</form>

          </div></td>
