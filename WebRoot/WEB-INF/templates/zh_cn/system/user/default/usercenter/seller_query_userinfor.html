<td align="right" valign="top" width="20%">地址：</td>

</tr>

<script>
	//
	function ajax_update(obj) {
		var val = jQuery(obj).val();
		jQuery.ajax({
			type : 'POST',
			url : '$!webPath/buyer/address_ajax.htm',
			data : {
				"id" : jQuery(obj).attr("data-id"),
				"fieldName" : jQuery(obj).attr("data-key"),
				"value" : jQuery(obj).val()
			},
			beforeSend : function() {

			},
			success : function(data) {
				if (!data) {
					return;
				}
			}
		});
	}
</script>
