				function predepositXihaoSure() {
					jQuery.ajax({
						type : 'POST',
						url : '$!webPath/buyer/predeposit_xihao_sure.htm',
						async : false,
						data : {
							"itemNumber" : jQuery("#item_number").val(),
							"itemPassword" : jQuery("#item_password").val()
						},
						success : function(data) {
							if (data == "success") {
								alert("锡好卡充值成功!");
								window.location.reload();
							} else {
								alert("卡号或者密码不正确,请确认!");
								return;
							}
						}
					});
				}
